name: Wails Build

on:
  push:
    tags:
      - 'v*'

env:
  # Necessary for most environments
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "deb http://gb.archive.ubuntu.com/ubuntu jammy main" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: wails build

      # Rename binary to include OS name
      - name: Rename Binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mv build/bin/slite2000 build/bin/slite2000-linux-amd64

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv build/bin/slite2000.exe build/bin/slite2000-windows-amd64.exe

      - name: Rename Binary (macOS)
        if: matrix.os == 'macos-latest'
        run: mv build/bin/slite2000.app/Contents/MacOS/slite2000 build/bin/slite2000-darwin-amd64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slite2000-${{ matrix.os }}
          path: build/bin/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            slite2000-ubuntu-latest/slite2000-linux-amd64
            slite2000-windows-latest/slite2000-windows-amd64.exe
            slite2000-macos-latest/slite2000-darwin-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
